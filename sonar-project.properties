# Unique identifier for the project
sonar.projectKey=multi-branch-elp

# Project name and version
sonar.projectName=MultiBranch ELP
sonar.projectVersion=1.0

# Path to source code
sonar.sources=src/main/java

# Path to tests (if applicable)
sonar.tests=src/test/java

# Path to compiled binary files (.class files)
sonar.java.binaries=target/classes

# Optional: Exclusions (exclude test classes if needed)
# sonar.exclusions=src/test/**

# Path to reports (if using coverage tools like JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# SonarQube server URL (replace with your SonarQube server details)
#sonar.host.url=http://<your-sonarqube-server>:9000

# Authentication token for SonarQube (replace with your token)
#sonar.login=<your-sonar-auth-token>
